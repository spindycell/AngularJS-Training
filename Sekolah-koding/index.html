    <script>

        //Custom directive
        test.directive('headerTitle',function(){
            return {
                retirct     : 'A',

            }
        });
        
        test.directive('partTitle',function(){
            return {
                retirct     : 'A',

                controller : function($scope){
                    $scope.data = [

                        {id:3, nama:'Cupi',kota:'Pati'},
                        {id:1, nama:'Raisa',kota:'Sleman'}
