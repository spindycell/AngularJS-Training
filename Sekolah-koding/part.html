<!-- <div ng-controller="dataOrang"> gunakan controller -->
<div> <!-- Karena controller masuk ke directive tidak perlu menggunakan ng-controller="dataOrang"  -->
    <input type="text" ng-model="hasil">

    <!-- Menggunakan filter cari,sort, loweruppercase -->
    <ul>
        <li ng-repeat = "dn in data | filter:hasil | orderBy:'id'">
            {{ dn.nama }} Kota: {{ dn.kota }}
        </li>
    </ul>
</div>
